<form [formGroup]="myForm">
  <!-- Form controls go here -->
  <div >
    <table>
      <tr>
        <td style="vertical-align: top">
          <textarea
            [class.waiting]="wait"
            class="chat-container"
            matInput
            id="prompt"
            name="prompt"
            rows="3"
            cols="80"
            formControlName="prompt"
          ></textarea>
        </td>
        <td style="vertical-align: top">
          &nbsp;
          <button class="goButton" (click)="sendPrompt()" [class.waiting]="wait">Go</button>
        </td>
      </tr>
    </table>
    <div class="response-container" [innerHTML]="agentResponse"></div>
  </div>
</form>
